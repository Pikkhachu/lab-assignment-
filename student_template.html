<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
</head>
<body>
    <h2>Student Details</h2>
    <table border="1">
        <tr><th>Student ID</th><th>Course ID</th><th>Marks</th></tr>
        {% for row in records %}
        <tr>
            <td>{{ row['Student id'] }}</td>
            <td>{{ row['Course id'] }}</td>
            <td>{{ row['Marks'] }}</td>
        </tr>
        {% endfor %}
        <tr><td colspan="2"><strong>Total Marks</strong></td><td>{{ total }}</td></tr>
    </table>
</body>
</html>
